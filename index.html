<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game: Rock Paper Scissors</title>
    <link rel = "stylesheet" href="game.css" />
    <script src= game.js></script>
</head>
<body>
    <h1>Let's Play!!</h1>
    <p>Rock, Paper or Scissors?</p>

    <div id="selection">
        <img class="image" src="images/rock.jpg" alt="Game choice: rock" onclick="startGame('rock')"/>
        <img class="image" src="images/paper.jpg" alt="Game choice: paper" onclick="startGame('paper')"/>
        <img class="image" src="images/scissors.jpg" alt="Game choice: scissors" onclick="startGame('scissors')"/>
    </div>
    
</body>
</html>
